<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>急救（包紥）</title>
    <link rel="stylesheet" href="./styles/flipping-card.css" />

</head>

<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">
        <h1>急救（包紥）</h1>
        <p>請選擇題號 (1-20)</p>
        <div class="d-flex gap-2 justify-content-center">
          <input class="form-control w-auto" type="number" id="questionNumber" min="1" max="20" value="1" />
          <button type="button" class="btn btn-primary" onclick="randomQuestion(20)">隨機抽取</button>
          <button type="button" class="btn btn-secondary"
            onclick="loadQuestion(document.querySelector('#questionNumber').value)">確定</button>
        </div>

        <p class="text-muted mt-3 mb-2">點擊下方卡片查看答案</p>

        <div class="flip-card" role="button" tabindex="0" aria-label="翻轉卡片">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h4 id="question">題目</h4>
              <p id="description-1"></p>
              <p id="description-2"></p>
            </div>
            <div class="flip-card-back">
              <p id="description-answer-1"></p>
              <p id="description-answer-2"></p>
              <p id="answer"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/bandaging-card.js"></script>
</body>
