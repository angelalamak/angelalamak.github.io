<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>救生員測驗練習</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-number {
            color: #666;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .options-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .option-item {
            margin: 10px 0;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            background: #e9ecef;
        }

        .option-item.selected {
            border-color: #007bff;
            background: #e7f1ff;
        }

        .option-item.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .option-item.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            display: none;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .results {
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .option-item {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="question-container">
            <div class="question-number"></div>
            <div class="question-text"></div>
            <ul class="options-list"></ul>
            <div class="explanation"></div>
            <div class="navigation">
                <button id="prevBtn" onclick="prevQuestion()" disabled>上一題</button>
                <button id="nextBtn" onclick="nextQuestion()" disabled>下一題</button>
            </div>
        </div>
        <div class="results" style="display: none;"></div>
    </div>

    <script>
        const quizData = {};
        fetch('plgi_mc.json') // Path to your JSON file
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Parse the JSON data
            })
            .then(data => {
                console.log(data); // Use the data as needed
                // Example: Display the questions on your quiz page
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });

        console.log(quizData);

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        const elements = {
            questionNumber: document.querySelector('.question-number'),
            questionText: document.querySelector('.question-text'),
            optionsList: document.querySelector('.options-list'),
            explanation: document.querySelector('.explanation'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            results: document.querySelector('.results'),
            questionContainer: document.querySelector('.question-container')
        };

        function showQuestion() {
            const question = quizData.questions[currentQuestion];
            elements.questionNumber.textContent = `問題 ${currentQuestion + 1}/${quizData.questions.length}`;
            elements.questionText.textContent = question.question;
            elements.optionsList.innerHTML = '';

            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.textContent = option;
                li.onclick = () => selectAnswer(index);
                if (userAnswers[currentQuestion] !== undefined) {
                    if (index === question.answer) {
                        li.classList.add('correct');
                    } else if (index === userAnswers[currentQuestion] && !isAnswerCorrect(currentQuestion)) {
                        li.classList.add('incorrect');
                    }
                }
                elements.optionsList.appendChild(li);
            });

            elements.prevBtn.disabled = currentQuestion === 0;
            elements.nextBtn.disabled = userAnswers[currentQuestion] === undefined;

            if (userAnswers[currentQuestion] !== undefined) {
                showExplanation();
            }
        }

        function selectAnswer(selectedIndex) {
            if (userAnswers[currentQuestion] !== undefined) return;

            userAnswers[currentQuestion] = selectedIndex;
            const isCorrect = isAnswerCorrect(currentQuestion);
            if (isCorrect) score++;

            document.querySelectorAll('.option-item').forEach(li => {
                li.style.cursor = 'default';
                const index = Array.from(li.parentNode.children).indexOf(li);
                if (index === quizData.questions[currentQuestion].answer) {
                    li.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    li.classList.add('incorrect');
                }
            });

            elements.nextBtn.disabled = false;
            showExplanation();
        }

        function showExplanation() {
            const explanation = quizData.questions[currentQuestion].explanation;
            if (explanation) {
                elements.explanation.textContent = explanation;
                elements.explanation.style.display = 'block';
            }
        }

        function isAnswerCorrect(questionIndex) {
            return userAnswers[questionIndex] === quizData.questions[questionIndex].answer;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            elements.questionContainer.style.display = 'none';
            elements.results.style.display = 'block';
            elements.results.innerHTML = `
                <h2>測驗完成！</h2>
                <p>你的得分是 ${score}/${quizData.questions.length}</p>
                <button onclick="location.reload()">重新測驗</button>
            `;
        }

        // Initialize quiz
        showQuestion();
    </script>
</body>

</html>
