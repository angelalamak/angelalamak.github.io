<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>救生員測驗選擇</title>
	<link rel="stylesheet" href="styles.css" />
	<style>
		.exam-grid { 
			display: grid; 
			grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
			gap: 20px; 
			margin-top: 30px; 
		}
		.exam-card { 
			padding: 18px 16px; 
			background: #f8f9fa; 
			border: 2px solid #ddd; 
			border-radius: 10px; 
			text-align: center; 
			cursor: pointer; 
			transition: all .25s ease; 
		}
		.exam-card:hover { 
			background:#e9ecef; 
			border-color:#007bff; 
			box-shadow:0 4px 10px rgba(0,0,0,.08); 
		}
		.exam-title { font-size:1.1rem; font-weight:600; margin-bottom:6px; color:#333; }
		.exam-code { font-size:.8rem; letter-spacing:1px; color:#555; text-transform:uppercase; }
		.footer-note { margin-top:40px; font-size:.85rem; color:#666; text-align:center; }
		a.exam-link { text-decoration:none; color:inherit; display:block; }
	</style>
</head>
<body>
	<script src="scripts.js"></script>
	<div class="container">
		<h1 style="text-align:center; margin-bottom:10px;">救生員測驗練習</h1>
		<p style="text-align:center; color:#555;">請選擇一個測驗開始練習。題目順序會隨機排列。</p>

		<div class="exam-grid" role="list" aria-label="測驗清單">
			<a class="exam-link" href="question.html?exam=bm" role="listitem" aria-label="BM 測驗">
				<div class="exam-card">
					<div class="exam-title">銅章</div>
					<div class="exam-code">BM</div>
				</div>
			</a>
			<a class="exam-link" href="question.html?exam=fa" role="listitem" aria-label="FA 測驗">
				<div class="exam-card">
					<div class="exam-title">急救</div>
					<div class="exam-code">FA</div>
				</div>
			</a>
			<a class="exam-link" href="question.html?exam=aqfa" role="listitem" aria-label="AQFA 測驗">
				<div class="exam-card">
					<div class="exam-title">水上急救</div>
					<div class="exam-code">AQFA</div>
				</div>
			</a>
			<a class="exam-link" href="question.html?exam=plga" role="listitem" aria-label="PLGA 測驗">
				<div class="exam-card">
					<div class="exam-title">泳池救生章</div>
					<div class="exam-code">PLGA</div>
				</div>
			</a>
		</div>
	</div>
</body>
</html>
